      onclick="
    const numberRandom = Math.random();

    let computerMove = '';

    if (numberRandom < 1/3) {
      computerMove = 'rock';
    } else if (numberRandom < 2/3) {
      computerMove = 'paper';
    } else {
      computerMove = 'scissors';
    }

    let result = '';
    if (computerMove === 'rock') {
      result = 'Draw';
    } else if (computerMove === 'paper') {
      result = 'You Lose!';
    } else {
      result = 'You Win!';
    }

    alert(`You picked Rock. Computer picked ${computerMove}. ${result}`);
  "

      Rock
